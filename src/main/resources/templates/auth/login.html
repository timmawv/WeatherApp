<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginPage</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/439/439842.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/main-page.css"/>
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/login-page.css"/>
</head>
<body>
<header th:insert="~{fragment/header :: header}"></header>

<main>
    <div class="container main">
        <form action="/WeatherApp-1.0/login" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username or Email </label>
                <input type="text" name="login" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                <div style="color: red" th:if="${error_field}" th:text="${error_field}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</main>

<div th:insert="~{fragment/footer :: footer}"></div>
</body>
</html>
