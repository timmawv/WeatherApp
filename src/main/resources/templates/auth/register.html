<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/439/439842.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/main-page.css"/>
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/login-page.css"/>
</head>
<body>

<header th:insert="~{fragment/header :: header}"></header>

<main>
    <div th:if="${success_registration} == false" class="container main">
        <form action="/WeatherApp-1.0/registration" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username or Email</label>
                <input type="text" name="login" class="form-control" id="exampleInputEmail"
                       aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your username or email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm password</label>
                <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword2" required>
                <div style="color: red" th:if="${error_field}" th:utext="${error_field}"></div>
            </div>
            <button type="submit" class="btn btn-primary">
                Register Account
            </button>
        </form>
    </div>

    <div th:if="${success_registration} == true" class="success_register">
        <h1>You were successfully registered!</h1>
        <a href="/WeatherApp-1.0/login">Go to login page</a>
    </div>
</main>

<div th:insert="~{fragment/footer :: footer}"></div>

</body>
</html>
