<div th:fragment="header" class="container header">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/WeatherApp-1.0/main-page" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3BudjdlbHd1M3Z3OTRwYTQxbmo3dDVsa3RicGRydnh1ZGltNGFpdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VsIzjbp1YqdGg/giphy.gif"
                     height="80px" alt="sun">
                <h1 class="sign">WeatherApp</h1>
            </a>
        </div>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="GET" action="/WeatherApp-1.0/weather/search">
            <input type="search" name="city" class="form-control" placeholder="Search weather..." aria-label="Search"
                   th:disabled="${login == null}">
        </form>

        <div class="col-md-3 text-end" th:if="${login == null}">
            <a href="/WeatherApp-1.0/login" type="button" class="btn btn-outline-primary me-2">Login</a>
            <a href="/WeatherApp-1.0/registration" type="button" class="btn btn-primary">Sign-up</a>
        </div>

        <div class="d-flex align-items-center" th:unless="${login == null}">
            <h4 th:text="'User: ' + ${login.getLogin()}" style="margin-right: 30px">Login</h4>
            <form action="/WeatherApp-1.0/logout" method="POST">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>

    </div>
</div>
