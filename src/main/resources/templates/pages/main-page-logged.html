<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WeatherApp</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/439/439842.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/main-page.css"/>
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/weather.css"/>
    <script src="/WeatherApp-1.0/styles/js/removeFavorite.js"></script>
    <script src='https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js'></script>
</head>
<body>

<header th:insert="~{fragment/header :: header}">

</header>

<main>
    <div style="visibility: visible" th:insert="~{fragment/forecast_weather :: forecast_block}"></div>

    <div th:if="${weatherList.size() == 0}" class="wrapper_sign">
        <h1>You didn't save any locations...</h1>
    </div>
</main>

<footer th:insert="~{fragment/footer :: footer}"></footer>

<script src="/WeatherApp-1.0/styles/js/viewButton.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        removeFavorite();
        viewButton();
    });
</script>
</body>
</html>
