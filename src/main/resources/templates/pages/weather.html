<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/439/439842.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/main-page.css"/>
    <link type="text/css" rel="stylesheet" href="/WeatherApp-1.0/styles/css/weather.css"/>
</head>
<body>

<header th:insert="~{fragment/header :: header}"></header>

<main>

    <div th:insert="~{fragment/forecast_weather :: forecast_block}"></div>

    <div th:if="${weatherList == null or weatherList.size() == 0}" class="wrapper_sign">
        <h1>No locations were found...</h1>
    </div>

</main>

<footer th:insert="~{fragment/footer :: footer}"></footer>

<script src="/WeatherApp-1.0/styles/js/addToFavorite.js"></script>
<script src="/WeatherApp-1.0/styles/js/viewButton.js"></script>
<script src='https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js'></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        addToFavorite();
        viewButton();
    });
</script>
</body>
</html>
